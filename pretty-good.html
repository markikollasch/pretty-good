<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Pretty Good - a writer's tool</title>
        <link href="default.css" rel="stylesheet" type="text/css" title="Default Style">
    </head>
    <body>
        <div id="header"> <!-- main menu content goes in here -->
            <h2>Pretty Good</h2>
        </div>

        <div id="workspace">
            <!-- lots of these things will be created -->
            <div class="text-unit">
                <div class="unit-head" contenteditable="true"></div>
                <div class="unit-body" contenteditable="true"></pre>
                </div>
                <div class="unit-controls"><div class="unit-controls-inner">
                    <button>&uarr;</button><br />
                    <button>&varr;</button><br />
                    <button>&times;</button><br />
                    <button>&darr;</button><br />
                </div></div>
            </div><!-- text-unit -->
            <!-- the above is preserved for reference, but
                 later just add them dynamically -->
        </div> <!-- workspace -->
        <script type="text/javascript" src="pg.js"></script>
    </body>
</html>
